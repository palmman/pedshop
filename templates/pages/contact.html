{% extends 'base.html' %}   

{% block title %} | Contact {% endblock %}

{% load static %}

{% block content %}


<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Contact Us</h1>
				</div>
			</div>
		</div>
	</div>
</section>




<section class="page-wrapper">
	<div class="contact-section">
		<div class="container">
			<div class="row">
				<!-- Contact Form -->
				<div class="contact-form col-md-6 " >
					<form id="contact-form" method="post" action="" role="form">
					
						<div class="form-group">
							<input type="text" placeholder="Your Name" class="form-control" name="name" id="name">
						</div>
						
						<div class="form-group">
							<input type="email" placeholder="Your Email" class="form-control" name="email" id="email">
						</div>
						
						<div class="form-group">
							<input type="text" placeholder="Subject" class="form-control" name="subject" id="subject">
						</div>
						
						<div class="form-group">
							<textarea rows="6" placeholder="Message" class="form-control" name="message" id="message"></textarea>	
						</div>
				
						<a class="btn btn-dark" href="shop.html">Enter</a>
					</form>
				</div>
				<!-- ./End Contact Form -->
				
				<!-- Contact Details -->
				<div class="contact-details col-md-6 " >

                        <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1938.0346712275814!2d100.41571555449372!3d13.714249998195797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTPCsDQyJzUxLjMiTiAxMDDCsDI0JzYwLjAiRQ!5e0!3m2!1sen!2sth!4v1610705591159!5m2!1sen!2sth" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></p>
					</div>
					<ul>
						<li>
							<span>1 Phetkasem 68 Soi 10 Bangkea, Bangkea, Bangkok, 10160. </span>
						</li>
						<li>
							<span>Phone: 091-XXX-XXXX
                            </span>
						</li>
						<li>
							<span>Email: hello@example.com</span>
						</li>
					</ul>
				</div>
				<!-- / End Contact Details -->
			</div> <!-- end row -->
		</div> <!-- end container -->
	</div>
</section>




{% endblock %}
