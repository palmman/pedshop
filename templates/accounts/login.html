{% extends 'base.html' %}

{% block title %} | Login {% endblock %}

{% block content %}

{% load static %}


<div class="container">
    <section class="hero pb-3 bg-cover bg-center d-flex align-items-center" style="background: url({% static 'img/hero-banner.jpg' %})">
      <div class="container py-5">
        <div class="row px-4 px-lg-5">
            {% include 'includes/messages.html' %}
          <div class="col-lg-6">
            <section class="signin-page account"></section>
                <div class="container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-3">
                    <div class="block text-center">
                        <h2 class="text-center">Login</h2>
                        <form class="text-left clearfix" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control"  placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div>
                        </form>
                        <p class="mt-20">New in this site ?<a href="{% url 'register' %}"> Create New Account</a></p>
                    </div>
                    </div>
                </div>
                </div>
            </section>
          </div>
        </div>
      </div>
    </section>
</div>


{% endblock %}
