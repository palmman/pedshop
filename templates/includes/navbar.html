            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <!-- Link--><a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <!-- Link--><a class="nav-link" href="{% url 'shop' %}">Shop</a>
                </li>
                <li class="nav-item">
                  <!-- Link--><a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>

                    <!-- Link--><a class="nav-link" href="{% url 'contact' %}">Contact</a>
                  </li>
              </ul>
              <ul class="navbar-nav ml-auto">

                <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}"> <i class="fas fa-dolly-flatbed mr-1 text-gray"></i>Cart<small class="text-gray">
                  {% if item_count > 0 %}
                    ({{item_count}})
                  {% else %}
                    (0)
                  {% endif %}
                </small></a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:{document.getElementById('logout').submit()}"> <i class="fas fa-user-alt mr-1 text-gray"></i>Logout</a></li>
                <form action="{% url 'logout' %}" id="logout" method="POST">
                  {% csrf_token %}
                  <input type="hidden">

                {% else %}         
                <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}"> <i class="fas fa-dolly-flatbed mr-1 text-gray"></i>Cart<small class="text-gray">({{item_count}})</small></a></li>
